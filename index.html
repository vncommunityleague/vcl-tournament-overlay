<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/topBar.css" />
		<link rel="stylesheet" href="css/playingScore.css" />
		<link rel="stylesheet" href="css/nowPlaying.css" />
		<link rel="stylesheet" href="css/misc.css" />
		<link rel="stylesheet" href="css/chat.css" />
		<script src="deps/countUp.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="deps/countUp.js"></script>
		<script src="deps/reconnecting-websocket.min.js"></script>
	</head>

	<body>
		<div id="main">
			<div id="playArea"></div>
			<div id="teamName">
				<div id="nameScoreContainer">
					<div id="teamLeftName" class="teamName"></div>
					<div id="teamRightName" class="teamName"></div>
					<div id="scoreContainerLeft"></div>
					<div id="scoreContainerRight"></div>
				</div>
				<div id="avatarLeft" class="avatar"></div>
				<div id="avatarRight" class="avatar"></div>
			</div>
			<div id="bottom"></div>
			<div id="playingScoreContainer">
				<div id="playScoreLeft" class="normalScore"></div>
				<div id="playScoreRight" class="normalScore"></div>
			</div>
			<div id="deltaBarL" class="deltaBar"></div>
			<div id="deltaBarR" class="deltaBar"></div>
			<!-- <div id="playScoreLeftText" class="score">SCOre</div> -->
			<!-- <div id="playScoreRightText" class="score">SCOre</div> -->
			<div id="nowPlayingContainer" class="nowPlayingWaiting">
				<div id="overlay"></div>
				<div id="mapName" class="mapInfo"></div>
				<div id="mapDifficulty" class="mapInfo"></div>
				<div id="mapCreator" class="mapInfo"></div>
			</div>
			<div id="mapStat">
				<div id="mapIndex"></div>
				<div id="mapTime"></div>
			</div>
			<div id="chats"></div>
		</div>
		<div id="bottomBar">
			<div id="toGameplay" class="pickButton">To Gameplay</div>
			<div id="toPool" class="pickButton">To Mappool</div>
			<!-- <div id="toPoolB" class="pickButton">To Pool B</div> -->
			<div id="refreshiFrame" class="pickButton">RELOAD MAPPOOL</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
